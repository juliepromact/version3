
<table id="tblContainer" data-ng-controller="endusermediaController">
    
    <tr>
        <td>
            <table class="table-bordered">
                <!--<tr style="height: 30px; background-color: skyblue; color: maroon;">-->
                <tr>
                    <!--<th class="col-md-10">ID</th>-->
                    <th class="col-md-10">Name</th>
                </tr>
                <tbody data-ng-repeat="media in Media">
                    <tr>
                        <td class="col-md-10"><span>{{media.mediaName}}</span></td>
                        <td>
                            <!--<img src="../../uploads/{{media.mediaName}}" width="100" height="100" />-->
                            <img ng-if="media.discriminator=='image'" ng-src="../../uploads/{{media.mediaName}}" width="100" height="100" />
                            <a ng-if="media.discriminator=='video'" href={{media.videoUrl}}>Click here to watch Video</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </td>
    </tr>
  </table>
